<div class="card">
  <div class="row">
    <div class="col-sm-3 col-sm-offset-3">
        <img class="img-responsive img-circle user_profile" src="{{user_image}}">
    </div>
    <div class="col-sm-3">
      <h2 id="user-name">{{ user_name }}</h2>
    </div>
    <div class="col-sm-12">
      {% if blur %}
      <p class="blur">{{ description }}</p>
      {% else %}
      <p>{{ description }}</p>
      {% endif %}
    </div>
  </div>
</div>
